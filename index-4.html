  <div class="container_12">

      <h3><span>連絡フォーム</span></h3></div>
      <div class="grid_5">
      <div class="map">
          <figure class="">
 
          </div>              
      </div>
      <div class="grid_6 prefix_1">
        <form id="form">
        <div class="success_wrapper">
        <div class="success">Contact form submitted!<br>
        <strong>We will be in touch soon.</strong> </div></div>
        <fieldset>
        <label class="name">
        <input type="text" value="名前:">
        <br class="clear">
        <span class="error error-empty">*This is not a valid name.</span><span class="empty error-empty">*This field is required.</span> </label>
        <label class="phone">
        <input type="tel" value="電話番号:">
        <br class="clear">
        <span class="error error-empty">*This is not a valid phone number.</span><span class="empty error-empty">*This field is required.</span> </label>
        <label class="email">
        <input type="text" value="メールアドレス:">
        <br class="clear">
        <span class="error error-empty">*This is not a valid email address.</span><span class="empty error-empty">*This field is required.</span> </label>
        
        <label class="message">
        <textarea>内容:</textarea>
        <br class="clear">
        <span class="error">*The message is too short.</span> <span class="empty">*This field is required.</span> </label>
        <div class="clear"></div>
        <div class="btns"><a data-type="reset" class="btn">削除</a><a data-type="submit" class="btn">送信</a>
        <div class="clear"></div>
        </div></fieldset></form>
        
      
    </div>
